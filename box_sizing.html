<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                margin:10px;
                width:150px;
                box-sizing: border-box; /* 모든 element 를 border까지 포함해 크기를 일관되게 만드는 속성!*/
            }
            #small{
                border:10px solid black;
            }
            #large{
                border:30px solid black;
            }
        </style>
    </head>
    <body>
        <div id="small">Hello</div>
        <div id="large">Hello</div>
    </body>
</html>
